<!DOCTYPE html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>H+ 后台主题UI框架 - 登录</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico"> <link href="/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">

    <link href="/css/animate.min.css" rel="stylesheet">
    <link href="/css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
</head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <div>

            <h1 class="logo-name">FE</h1>

        </div>
        <h3>Welcome to Citi Training!</h3>

        <form class="m-t" role="form" id ="loginForm">

            <div class="form-group">
                <input name= "userName" id="userName" type="text" class="form-control" placeholder="用户名" required="">
            </div>
            <div class="form-group">
                <input name="userPwd" id="userPwd" type="password" class="form-control" placeholder="密码" required="">
            </div>
            <div id= "error" style="color: red;"></div>
            <a id="login" class="btn btn-primary block full-width m-b">登 录</a>
            <p class="text-muted text-center"> <a href="index.html"><small>忘记密码了？</small></a> | <a href="/views/register.jsp">注册一个新账号</a>
            </p>
        </form>
    </div>
</div>
<script src="/js/jquery.min.js?v=2.1.4"></script>
<script src="/js/bootstrap.min.js?v=3.3.6"></script>
<script src="/js/jquery.serializejson.min.js"></script>
<script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
</body>
<script>
    $('#login').click(

        function () {
            console.log($('#loginForm').serialize());

            $.ajax({
                url: "login",
                type: "post",
                data:  {
                    userName:$('#userName').val(),
                    userPwd:$('#userPwd').val()
                },
                success: function (data) {
                   // console.log(data)
                    if (data.code == 0) {
                        window.location.href='/index.html'
                    }
                    else
                    {
                        $('#error').html(data.message)
                    }
                },
                error: function (data) {
                    $('#error').html("登陆失败请稍后重试")
                }
            })
        }
    )
</script>
